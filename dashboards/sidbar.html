<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="">
        <div class="h-screen shadow-md w-1/5 ">
            <div class="flex flex-col text-center my-8">
              <div class="flex  place-content-center">
                  <div class="py-10 text-3xl font-bold">Planet.DEV admin</div>
              </div>
              <div>
              </div>
              <div
                      class="mb-8 self-center bg-stone-200"
                      style="width: 90%; height: 2px"
              ></div>
            </div>

             <div class="flex flex-col ">
                  <a href="#" class="p-3 px-12 hover:bg-gray-100">home</a>
                  <a onclick="myFunction()" href="#" class="p-3 px-12 hover:bg-gray-100">category</a>
                  <div id="myDIV" class="" style="display:none;">
                    <ul class="list-disc flex flex-col pl-32">
                      <a class="hover:text-gray-500" href="#">Ford</a>
                      <a class="hover:text-gray-500" href="#">Toyota</a>
                      <a class="hover:text-gray-500" href="#">Honda</a>
                      <a class="hover:text-gray-500" href="#">Nissan</a>
                      <a class="hover:text-gray-500" href="#">Hyundai</a>
                      <a class="hover:text-gray-500" href="#">Mazda</a>
                    </ul>
                  </div>
                  <a href="#" class="p-3 px-12 hover:bg-gray-100">article</a>
                </div>
              

                  
                  <script>
                  function myFunction() {
                    var x = document.getElementById("myDIV");
                    if (x.style.display === "none") {
                      x.style.display = "block";
                    } else {
                      x.style.display = "none";
                    }
                  }
                  </script>




    </div>
</body>
</html>
