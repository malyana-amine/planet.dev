<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>

    <form>
        <div class="flex flex-col items-center">
          <label class="text-lg font-bold" for="title">Article Title</label>
          <input type="text" class="border-2 border-gray-500 mx-3 px-3 py-2 w-80" name="title" id="title" />
        </div>
        <div class="flex flex-col items-center">
          <label class="text-lg font-bold" for="image">Article Image</label>
          <input type="file" class="border-2 border-gray-500 mx-3 px-3 py-2 w-64" name="image" id="image" accept="image/*" />
        </div>
        <div class="flex flex-col items-center">
          <label class="text-lg font-bold" for="subtitle">Article Subtitle</label>
          <input type="text" class="border-2 border-gray-500 mx-3 px-3 py-2 w-64" name="subtitle" id="subtitle" />
        </div>
        <div class="flex flex-col items-center">
          <label class="text-lg font-bold" for="paragraph">Article Paragraph</label>
          <textarea class="border-2 border-gray-500 mx-3 px-3 py-2 w-64" name="paragraph" id="paragraph"></textarea>
        </div>
        <div class="flex flex-col items-center">
          <label class="text-lg font-bold" for="links">Article Links</label>
          <input type="url" class="border-2 border-gray-500 mx-3 px-3 py-2 w-64" name="links" id="links" />
        </div>
        <div class="flex flex-col items-center">
          <label class="text-lg font-bold" for="category">Article Category</label>
          <select name="category" id="category" class="border-2 border-gray-500 mx-3 px-3 py-2 w-64">
            <option value="">-- Select a Category --</option>
            <option value="category-1">Category 1</option>
            <option value="category-2">Category 2</option>
            <option value="category-3">Category 3</option>
          </select>
        </div>
        <div class="flex items-center justify-center mt-3">
          <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="submit">Submit</button>
        </div>
      </form>



</body>
</html>
